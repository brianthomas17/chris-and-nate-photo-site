    <link rel="preload" href="/fonts/DINCondensedBold.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="/fonts/BicycletteLight.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    
    <!-- Force font files to be downloaded early with absolute paths -->
    <link rel="prefetch" href="/fonts/DINCondensedBold.woff" as="font" type="font/woff" crossorigin="anonymous" />
    <link rel="prefetch" href="/fonts/BicycletteLight.woff" as="font" type="font/woff" crossorigin="anonymous" />
    
    <!-- Google Fonts preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Inline critical font styles to avoid FOUT -->
    <style>
      /* Critical font face declarations with renamed files */
      @font-face {
        font-family: 'DINCondensedBold';
        src: url('/fonts/DINCondensedBold.woff2') format('woff2'),
             url('/fonts/DINCondensedBold.woff') format('woff');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Bicyclette-Light';
        src: url('/fonts/BicycletteLight.woff2') format('woff2'),
             url('/fonts/BicycletteLight.woff') format('woff');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      
      /* Apply fonts to elements immediately */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'DINCondensedBold', Arial, sans-serif !important;
      }
      
      body {
        font-family: 'Bicyclette-Light', sans-serif;
      }
    </style>
